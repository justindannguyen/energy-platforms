# config.api.path=http://localhost:8080/api/gateway/%s/config
# Cloud API to fetch run configuration on initial run.
config.api.path=file:///C:/02_App/eclipse/jee-latest/energy-reader/src/test/resources/runConfiguration.json
# Software is expected this schema version of run configuration so that it can run correctly.
config.schema.version=1.0
# Energy parameters will be uploaded to cloud via this topic
config.mqtt.energyReportTopic=energysolution/rawreading/%s
# Device status will be uploaded to cloud via this topic
config.mqtt.deviceStatusTopic=energysolution/gatewaystatus/%s
# MQTT topics that software will receive parameters FOTA (run configuration) 
fota.mqtt.parameterTopic=energysolution/fota/parameter/%s
# MQTT topics that software will upgrade firmware using FOTA
fota.mqtt.softwareTopic=energysolution/fota/software/%s